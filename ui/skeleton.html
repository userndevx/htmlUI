<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skeleton Loader Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .skeleton {
      background-color: #e0e0e0;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% {
        background-color: #e0e0e0;
      }
      50% {
        background-color: #cfcfcf;
      }
      100% {
        background-color: #e0e0e0;
      }
    }
  </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <!-- Skeleton Loader -->
  <div class="max-w-4xl w-full p-4 space-y-6">
    <!-- Title Skeleton -->
    <div class="w-2/3 h-8 skeleton rounded-md"></div>

    <!-- Text Skeleton -->
    <div class="w-full h-4 skeleton rounded-md"></div>
    <div class="w-4/5 h-4 skeleton rounded-md"></div>
    <div class="w-3/4 h-4 skeleton rounded-md"></div>

    <!-- Image Skeleton -->
    <div class="w-full h-48 skeleton rounded-md"></div>

    <!-- Button Skeleton -->
    <div class="w-32 h-10 skeleton rounded-md"></div>
  </div>

</body>
</html>
