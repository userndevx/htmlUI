<!-- Trigger Button -->
<button id="showNotificationBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
  Show Notification
</button>

<!-- Notification Toast -->
<div id="notificationToast"
  class="hidden fixed bottom-6 right-6 max-w-sm bg-white shadow-lg rounded-lg p-4 flex items-center gap-4 border-l-4 border-blue-600 transition-opacity duration-500 ease-in-out">

  <!-- Icon -->
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24"
    stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round"
      d="M13 16h-1v-4h-1m1-4h.01M17 8h2a2 2 0 012 2v8a2 2 0 01-2 2h-2m-4 0H7a2 2 0 01-2-2V10a2 2 0 012-2h10m-4-4h2a2 2 0 012 2v2H9V6a2 2 0 012-2h2z" />
  </svg>

  <!-- Message -->
  <p class="text-gray-700 font-medium">
    This is a notification message.
  </p>
</div>
