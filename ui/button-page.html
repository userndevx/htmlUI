<h1 class="text-2xl font-bold mb-4">Button Page</h1>
<p class="text-gray-600 mb-4">This page showcases different styles of buttons.</p>
<div class="space-y-4">
    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Primary Button</button>
    <button class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Secondary Button</button>
    <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Danger Button</button>
</div>


// new one
<div class="space-y-4">

    <button
        class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-300 focus:outline-none transition">
        Primary Button
    </button>

    <button
        class="px-6 py-2 border-2 border-blue-600 text-blue-600 font-semibold rounded-lg shadow-md hover:bg-blue-50 focus:ring-2 focus:ring-blue-300 focus:outline-none transition">
        Default Button
    </button>
</div>



<div class="space-y-4">
    <!-- Primary Button -->
    <button class="btn-primary">
        Primary Button
    </button>

    <!-- Default Button -->
    <button class="btn-outline">
        Default Button
    </button>

    <!-- Small Button -->
    <button class="btn-primary btn-sm">
        Small Primary Button
    </button>

    <!-- Large Button -->
    <button class="btn-outline btn-lg">
        Large Default Button
    </button>
</div>
