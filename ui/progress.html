<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar Component</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

  <!-- Progress Bar Container -->
  <div class="max-w-xs w-full bg-gray-200 rounded-full h-4 mb-6">
    <!-- Progress Bar -->
    <div class="bg-blue-500 h-4 rounded-full" style="width: 60%;"></div>
  </div>

  <!-- Label and Progress Bar -->
  <div class="text-center">
    <span class="text-gray-700">Loading... 60%</span>
  </div>

</body>
</html>
