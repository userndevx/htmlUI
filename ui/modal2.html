<!-- Trigger button -->
<button id="openModal"
    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105">
    Open Modal
</button>

<!-- Modal backdrop -->
<div id="modalBackdrop"
    class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center transition-opacity duration-300 ease-in-out">
    <!-- Modal content -->
    <div id="modalContent"
        class="bg-white rounded-lg shadow-xl max-w-md w-full transform transition-transform duration-300 ease-in-out scale-90 opacity-0">
        <!-- Modal header -->
        <div class="bg-gray-100 rounded-t-lg px-6 py-4 flex justify-between items-center">
            <h2 class="text-2xl font-bold text-gray-800">Modal Title</h2>
            <button id="closeModal" class="text-gray-600 hover:text-gray-800 focus:outline-none">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Modal body -->
        <div class="p-6">
            <p class="text-gray-600 mb-4">This is a beautiful modal created with HTML and Tailwind CSS. It features
                smooth animations, a clean design, and now includes a header and footer section.</p>
            <p class="text-gray-600">You can add more content here as needed. The modal will scroll if the content
                exceeds the available space.</p>
        </div>

        <!-- Modal footer -->
        <div class="bg-gray-100 rounded-b-lg px-6 py-4 flex justify-end space-x-2">
            <button id="cancelButton"
                class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">
                Cancel
            </button>
            <button id="confirmButton"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">
                Confirm
            </button>
        </div>
    </div>
</div>
