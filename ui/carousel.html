<!-- Carousel Container -->
<div class="relative w-full max-w-4xl mx-auto">

  <!-- Carousel Wrapper -->
  <div class="relative overflow-hidden rounded-lg shadow-lg">
    <div class="carousel-inner relative w-full">

      <!-- Slide 1 -->
      <div class="carousel-item w-full h-64 bg-blue-400 flex items-center justify-center">
        <span class="text-white text-3xl">Slide 1</span>
      </div>

      <!-- Slide 2 -->
      <div class="carousel-item w-full h-64 bg-green-400 flex items-center justify-center">
        <span class="text-white text-3xl">Slide 2</span>
      </div>

      <!-- Slide 3 -->
      <div class="carousel-item w-full h-64 bg-red-400 flex items-center justify-center">
        <span class="text-white text-3xl">Slide 3</span>
      </div>

    </div>

    <!-- Carousel Controls -->
    <button
      class="absolute top-1/2 left-0 transform -translate-y-1/2 text-white bg-gray-800 bg-opacity-50 p-2 rounded-full focus:outline-none hover:bg-gray-700"
      id="prevBtn">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    <button
      class="absolute top-1/2 right-0 transform -translate-y-1/2 text-white bg-gray-800 bg-opacity-50 p-2 rounded-full focus:outline-none hover:bg-gray-700"
      id="nextBtn">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>

</div>
