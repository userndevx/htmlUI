  <!-- Badge Container -->
  <div class="space-x-4">
    
    <!-- Success Badge -->
    <span class="inline-block px-3 py-1 text-sm font-semibold text-green-800 bg-green-200 rounded-full">
      Success
    </span>

    <!-- Error Badge -->
    <span class="inline-block px-3 py-1 text-sm font-semibold text-red-800 bg-red-200 rounded-full">
      Error
    </span>

    <!-- Info Badge -->
    <span class="inline-block px-3 py-1 text-sm font-semibold text-blue-800 bg-blue-200 rounded-full">
      Info
    </span>

    <!-- Warning Badge -->
    <span class="inline-block px-3 py-1 text-sm font-semibold text-yellow-800 bg-yellow-200 rounded-full">
      Warning
    </span>

    <!-- Badge with Count -->
    <span class="inline-flex items-center px-3 py-1 text-sm font-semibold text-gray-800 bg-gray-200 rounded-full">
      Notifications
      <span class="ml-2 inline-flex items-center justify-center w-4 h-4 text-xs font-bold text-white bg-red-500 rounded-full">
        5
      </span>
    </span>

  </div>
