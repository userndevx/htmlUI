<!-- Trigger button -->
<button id="openModal"
  class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105">
  Open Modal
</button>

<!-- Modal backdrop -->
<div id="modalBackdrop"
  class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center transition-opacity duration-300 ease-in-out">
  <!-- Modal content -->
  <div id="modalContent"
    class="bg-white rounded-lg shadow-xl p-6 m-4 max-w-xl w-full transform transition-transform duration-300 ease-in-out scale-90 opacity-0">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-gray-800">Beautiful Modal</h2>
      <button id="closeModal" class="text-gray-600 hover:text-gray-800 focus:outline-none">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <p class="text-gray-600 mb-4">This is a beautiful modal created with HTML and Tailwind CSS. It features smooth
      animations and a clean design.</p>
    <div class="flex justify-end">
      <button id="confirmButton"
        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">
        Confirm
      </button>
    </div>
  </div>
</div>
