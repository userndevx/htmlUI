<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Library with Sidebar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="p-4 text-lg font-bold border-b border-gray-700">Sidebar Menu</div>
            <nav class="flex-grow p-4">
                <ul>
                    <li class="mb-4">
                        <button 
                            class="w-full text-left flex items-center px-4 py-2 rounded hover:bg-gray-700"
                            onclick="toggleDropdown('menu1')"
                        >
                            <span class="flex-1">Menu 1</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transition-transform" id="menu1-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </button>
                        <ul id="menu1" class="pl-8 mt-2 space-y-2 hidden">
                            <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-700" onclick="showContent('Dynamic Content 1A', 'Details about Content 1A')">Item 1A</button></li>
                            <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-700" onclick="showContent('Dynamic Content 1B', 'Details about Content 1B')">Item 1B</button></li>
                        </ul>
                    </li>
                    <li>
                        <button class="w-full text-left flex items-center px-4 py-2 rounded hover:bg-gray-700" onclick="showContent('Menu 2 Content', 'Details about Menu 2')">Menu 2</button>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8 bg-white" id="main-content">
            <h1 class="text-2xl font-bold" id="content-title">Welcome</h1>
            <p class="mt-4 text-gray-600" id="content-description">Select an item from the sidebar to view content here.</p>
        </main>
    </div>

    <script>
        function toggleDropdown(menuId) {
            const menu = document.getElementById(menuId);
            const icon = document.getElementById(`${menuId}-icon`);
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                icon.classList.add('rotate-90');
            } else {
                menu.classList.add('hidden');
                icon.classList.remove('rotate-90');
            }
        }

        function showContent(title, description) {
            document.getElementById('content-title').textContent = title;
            document.getElementById('content-description').textContent = description;
        }
    </script>
</body>
</html>
