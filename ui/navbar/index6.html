<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Sidebar Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
    #sidebar {
        position: absolute;
        z-index: 50;
        transform: translateX(-100%);
    }
    #sidebar.active {
        transform: translateX(0);
    }
}

        .submenu {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }
        .submenu.active {
            display: block;
        }
        .submenu li:hover {
    background-color: rgba(59, 130, 246, 0.1); /* Tailwind blue-500 at 10% opacity */
}

    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-white w-64 min-h-screen flex flex-col transition-all duration-300 ">
        <!-- <aside id="sidebar" class="bg-white w-64 min-h-screen flex flex-col transition-all duration-300 ease-in-out"> -->

            <!-- Sidebar Header -->
            <div class="flex items-center justify-between p-4 border-b">
                <h2 class="text-xl font-semibold sidebar-text">My App</h2>
                <button id="sidebarToggle" class="text-gray-500 hover:text-gray-700 p-1 rounded-md hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>

            <!-- Sidebar Menu -->
            <nav class="flex-1 overflow-y-auto">
                <ul class="p-2 space-y-2">
                    <!-- Dashboard -->
                    <li>
                        <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded-md transition-all duration-200 ease-in-out group">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 sidebar-icon  flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                            <span class="sidebar-text">Dashboard</span>
                        </a>
                    </li>

                    <!-- Users (with submenu) -->
                    <li>
                        <button class="flex items-center justify-between w-full p-2 text-gray-700 hover:bg-gray-100 rounded-md transition-all duration-200 ease-in-out focus:outline-none group" onclick="toggleSubmenu(this)">
                            <span class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 sidebar-icon flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                                </svg>
                                <span class="sidebar-text">Users</span>
                            </span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform duration-200 ease-in-out sidebar-text" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <ul class="submenu ml-6 mt-2 space-y-2">
                            <li>
                                <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded-md transition-all duration-200 ease-in-out group">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 sidebar-icon flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                                    </svg>
                                    <span class="sidebar-text">Add User</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded-md transition-all duration-200 ease-in-out group">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 sidebar-icon flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                                    </svg>
                                    <span class="sidebar-text">Manage Users</span>
                                </a>
                            </li>
                        </ul>
                    </li>

                    <!-- Analytics -->
                    <li>
                        <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded-md transition-all duration-200 ease-in-out group">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 sidebar-icon flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                            </svg>
                            <span class="sidebar-text">Analytics</span>
                        </a>
                    </li>

                    <!-- Settings -->
                    <li>
                        <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded-md transition-all duration-200 ease-in-out group">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 sidebar-icon flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            <span class="sidebar-text">Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <h1 class="text-2xl font-semibold mb-4">Welcome to My App</h1>
            <p>Select an option from the sidebar to get started.</p>
        </main>
    </div>

    <script>
        // Toggle sidebar
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebarText = document.querySelectorAll('.sidebar-text');
        const sidebarIcons = document.querySelectorAll('.sidebar-icon');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('w-64');
            sidebar.classList.toggle('w-16');
            
            sidebarText.forEach(element => {
                element.classList.toggle('hidden');
            });
            
            sidebarIcons.forEach(icon => {
                // icon.classList.toggle('ml-0');
                icon.classList.toggle('mx-auto');
            });
        });

        // Toggle submenu
        // function toggleSubmenu(button) {
        //     const submenu = button.nextElementSibling;
        //     const icon = button.querySelector('svg:last-child');
            
        //     if (!sidebar.classList.contains('w-16')) {
        //         submenu.classList.toggle('active');
        //         icon.classList.toggle('rotate-180');
        //     }
        // }

        function toggleSubmenu(button) {
    const submenu = button.nextElementSibling;
    const isOpen = submenu.classList.toggle('active');
    button.setAttribute('aria-expanded', isOpen);
}


        // Highlight active menu item
        // const menuItems = document.querySelectorAll('a, button');
        // menuItems.forEach(item => {
        //     item.addEventListener('click', (e) => {
        //         e.preventDefault(); // Prevent default link behavior
        //         menuItems.forEach(i => i.classList.remove('bg-blue-500', 'text-white', 'shadow-md'));
        //         item.classList.add('bg-blue-500', 'text-white', 'shadow-md');
        //     });
        // });

        const menuItems = document.querySelectorAll('a, button');
        const activeClass = 'bg-blue-500 text-white shadow-md';

        // Load active state
        const savedActive = localStorage.getItem('activeMenuItem');
        if (savedActive) {
            document.querySelector(savedActive)?.classList.add(...activeClass.split(' '));
        }

        menuItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                menuItems.forEach(i => i.classList.remove(...activeClass.split(' ')));
                item.classList.add(...activeClass.split(' '));
                localStorage.setItem('activeMenuItem', `.${item.classList.value.split(' ').join('.')}`);
            });
        });

    </script>
</body>
</html>
