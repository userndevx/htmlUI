<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 p-4">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <!-- Logo -->
      <div class="text-white text-3xl font-bold">
        <a href="#">Logo</a>
      </div>

      <!-- Settings Button (Desktop and Mobile) -->
      <div class="flex items-center space-x-4">
        <button id="settings-button" class="text-white">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 1v2m0 18v2m9-10h2m-18 0h2m4.22-7.22l1.42 1.42m9.9 9.9l1.42 1.42m-12.84 0l-1.42 1.42m9.9-9.9l-1.42 1.42"></path>
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu (Responsive) -->
  <div id="mobile-menu" class="md:hidden hidden bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 text-white p-4">
    <!-- This can be filled with more content if needed in the future -->
  </div>

  <script>
    const settingsButton = document.getElementById('settings-button');
    settingsButton.addEventListener('click', () => {
      alert('Settings button clicked');
      // Here you can trigger your settings modal or action
    });
  </script>

</body>
</html>
