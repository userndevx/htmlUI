<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Date Picker with Flatpickr</title>
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

  <div class="max-w-xs w-full">
    <label for="date" class="block text-gray-700 mb-2">Select Date</label>
    <input id="date" type="text" class="w-full p-3 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>

  <script>
    flatpickr("#date", {
      dateFormat: "Y-m-d", // You can customize the date format here
    });
  </script>

</body>
</html>
