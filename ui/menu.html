  <!-- Dropdown Component -->
  <div class="relative inline-block text-left dropdown">
    <!-- Dropdown Button -->
    <button class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" onclick="toggleDropdown()">
      Options
    </button>

    <!-- Dropdown Menu -->
    <div class="absolute right-0 mt-2 w-48 bg-white shadow-lg rounded-md dropdown-menu">
      <ul class="py-1">
        <li>
          <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Option 1</a>
        </li>
        <li>
          <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Option 2</a>
        </li>
        <li>
          <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Option 3</a>
        </li>
      </ul>
    </div>
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.querySelector('.dropdown');
      dropdown.classList.toggle('open');
    }

    // Close dropdown if clicked outside
    window.addEventListener('click', function (e) {
      const dropdown = document.querySelector('.dropdown');
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove('open');
      }
    });
  </script>
