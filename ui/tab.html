<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Component</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

  <!-- Tab Component Container -->
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
    
    <!-- Tab Navigation -->
    <div class="flex border-b-2 border-gray-300 mb-4">
      <button id="tab1" class="tab-button flex-1 text-center py-2 font-semibold text-gray-600 hover:text-gray-800 focus:outline-none focus:text-blue-600">
        Tab 1
      </button>
      <button id="tab2" class="tab-button flex-1 text-center py-2 font-semibold text-gray-600 hover:text-gray-800 focus:outline-none focus:text-blue-600">
        Tab 2
      </button>
      <button id="tab3" class="tab-button flex-1 text-center py-2 font-semibold text-gray-600 hover:text-gray-800 focus:outline-none focus:text-blue-600">
        Tab 3
      </button>
    </div>

    <!-- Tab Content -->
    <div id="contentTab1" class="tab-content">
      <p class="text-gray-700">Content for Tab 1</p>
    </div>
    <div id="contentTab2" class="tab-content hidden">
      <p class="text-gray-700">Content for Tab 2</p>
    </div>
    <div id="contentTab3" class="tab-content hidden">
      <p class="text-gray-700">Content for Tab 3</p>
    </div>
  </div>

  <script>
    // JavaScript to handle tab switching
    const tabs = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const targetTab = tab.id;

        // Hide all tab content
        tabContents.forEach(content => {
          content.classList.add('hidden');
        });

        // Show the selected tab's content
        document.getElementById(`content${targetTab}`).classList.remove('hidden');

        // Remove active class from all tabs
        tabs.forEach(tab => {
          tab.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
        });

        // Add active class to the clicked tab
        tab.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
      });
    });

    // Initially activate the first tab
    document.getElementById('tab1').click();
  </script>

</body>
</html>
