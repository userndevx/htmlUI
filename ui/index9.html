<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Library with Sidebar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="p-4 text-lg font-bold border-b border-gray-700">Sidebar Menu</div>
            <nav class="flex-grow p-4">
                <ul>
                    <li class="mb-4">
                        <button 
                            class="w-full text-left flex items-center px-4 py-2 rounded hover:bg-gray-700"
                            onclick="toggleDropdown('menu1')"
                        >
                            <span class="flex-1">Components</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transition-transform" id="menu1-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </button>
                        <ul id="menu1" class="pl-8 mt-2 space-y-2 hidden">
                            <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-700" onclick="loadPageContent('button-page.html')">Button Page</button></li>
                            <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-700" onclick="loadPageContent('card-page.html')">Card Page</button></li>
                            <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-700" onclick="loadPageContent('divider.html')">Divider Page</button></li>
                            <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-700" onclick="loadPageContent('layout.html')">Layout</button></li>
                            <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-700" onclick="loadPageContent('dropdown.html')">Dropdown</button></li>
                            <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-700" onclick="loadPageContent('menu.html')">Menu</button></li>
                            <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-700" onclick="loadPageContent('pagination.html')">Pagination</button></li>
                            <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-700" onclick="loadPageContent('steps.html')">Steps</button></li>
                            <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-700" onclick="loadPageContent('modal.html')">Modal</button></li>
                            <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-700" onclick="loadPageContent('skeleton.html')">Skeleton</button></li>
                            <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-700" onclick="loadPageContent('spin.html')">Spin</button></li>
                            <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-700" onclick="loadPageContent('drawer.html')">Drawer</button></li>
                            <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-700" onclick="loadPageContent('alert.html')">Alert</button></li>
                            <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-700" onclick="loadPageContent('notification.html')">Notification</button></li>
                            <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-700" onclick="loadPageContent('progress.html')">Progress</button></li>
                            <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-700" onclick="loadPageContent('datepicker.html')">Date Picker</button></li>
                            <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-700" onclick="loadPageContent('avatar.html')">Avatar</button></li>
                            <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-700" onclick="loadPageContent('badge.html')">Badge</button></li>
                            <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-700" onclick="loadPageContent('calendar.html')">Calendar</button></li>
                            <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-700" onclick="loadPageContent('carousel.html')">Carousel</button></li>
                            <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-700" onclick="loadPageContent('steps.html')">Steps</button></li>
                            <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-700" onclick="loadPageContent('steps.html')">Steps</button></li>
                            <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-700" onclick="loadPageContent('steps.html')">Steps</button></li>
v
                            <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-700" onclick="loadPageContent('card-page.html')">Card Page</button></li>
                        </ul>
                    </li>
                    <li>
                        <button class="w-full text-left flex items-center px-4 py-2 rounded hover:bg-gray-700" onclick="loadPageContent('menu2-page.html')">Menu 2</button>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8 bg-white" id="main-content">
            <h1 class="text-2xl font-bold" id="content-title">Welcome</h1>
            <p class="mt-4 text-gray-600" id="content-description">Select an item from the sidebar to view content here.</p>
        </main>
    </div>

    <script>
        function toggleDropdown(menuId) {
            const menu = document.getElementById(menuId);
            const icon = document.getElementById(`${menuId}-icon`);
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                icon.classList.add('rotate-90');
            } else {
                menu.classList.add('hidden');
                icon.classList.remove('rotate-90');
            }
        }

        function loadPageContent(url) {
            const mainContent = document.getElementById('main-content');

            fetch(url)
                .then((response) => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then((html) => {
                    mainContent.innerHTML = html;
                })
                .catch((error) => {
                    mainContent.innerHTML = `
                        <h1 class="text-2xl font-bold">Error</h1>
                        <p class="mt-4 text-gray-600">Unable to load content: ${error.message}</p>
                    `;
                });
        }

        
    </script>
</body>
</html>
