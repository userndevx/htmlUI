  <!-- Success Alert -->
  <div class="max-w-xl mx-auto p-4 mb-4 bg-green-100 border-l-4 border-green-500 text-green-700 rounded-md shadow-sm">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <!-- Icon (optional) -->
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m2 9a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span>Success! Your action was successful.</span>
      </div>
      <button class="text-green-700 hover:text-green-900" onclick="this.parentElement.parentElement.style.display='none'">
        <span class="sr-only">Close</span>
        &times;
      </button>
    </div>
  </div>

  <!-- Error Alert -->
  <div class="max-w-xl mx-auto p-4 mb-4 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-md shadow-sm">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <!-- Icon (optional) -->
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 6L6 18M6 6l12 12"></path>
        </svg>
        <span>Error! Something went wrong.</span>
      </div>
      <button class="text-red-700 hover:text-red-900" onclick="this.parentElement.parentElement.style.display='none'">
        <span class="sr-only">Close</span>
        &times;
      </button>
    </div>
  </div>

  <!-- Info Alert -->
  <div class="max-w-xl mx-auto p-4 mb-4 bg-blue-100 border-l-4 border-blue-500 text-blue-700 rounded-md shadow-sm">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <!-- Icon (optional) -->
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M12 4a8 8 0 110 16 8 8 0 010-16z"></path>
        </svg>
        <span>Info: Please check your input!</span>
      </div>
      <button class="text-blue-700 hover:text-blue-900" onclick="this.parentElement.parentElement.style.display='none'">
        <span class="sr-only">Close</span>
        &times;
      </button>
    </div>
  </div>
