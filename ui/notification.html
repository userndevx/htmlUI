<!-- Notification Bar -->
<div id="notificationBar"
  class="fixed top-0 left-0 right-0 bg-blue-600 text-white py-4 px-6 flex justify-between items-center shadow-lg transform -translate-y-full transition-transform duration-300 ease-in-out">

  <!-- Notification Content -->
  <div class="flex items-center gap-4">
    <!-- Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
      stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M13 16h-1v-4h-1m1-4h.01M17 8h2a2 2 0 012 2v8a2 2 0 01-2 2h-2m-4 0H7a2 2 0 01-2-2V10a2 2 0 012-2h10m-4-4h2a2 2 0 012 2v2H9V6a2 2 0 012-2h2z" />
    </svg>

    <!-- Text -->
    <p class="text-white font-semibold">
      This is a notification! Check out the latest updates.
    </p>
  </div>

  <!-- Close Button -->
  <button id="closeBtn" class="text-white text-2xl">&times;</button>
</div>

<!-- Trigger Button -->
<button id="showNotificationBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg mt-8">
  Show Notification
</button>
