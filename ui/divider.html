    <h1 class="text-2xl font-bold mb-4">Divider Component</h1>
    <p class="text-gray-600 mb-4">This page demonstrates the use of a customizable divider component.</p>

    <div class="space-y-8">
        <!-- Basic Divider -->
        <div>
            <p class="text-gray-700">Content above the divider</p>
            <hr class="my-4 border-gray-300">
            <p class="text-gray-700">Content below the divider</p>
        </div>

        <!-- Divider with Text -->
        <div class="relative flex items-center">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="px-4 text-gray-500 bg-white">OR</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <!-- Vertical Divider -->
        <div class="flex items-center space-x-4">
            <div class="text-gray-700">Left Content</div>
            <div class="w-px h-8 bg-gray-300"></div>
            <div class="text-gray-700">Right Content</div>
        </div>

        <!-- Fancy Divider -->
        <div class="relative">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-dashed border-gray-400"></div>
            </div>
            <div class="relative text-center">
                <span class="px-4 bg-white text-sm text-gray-500">Continue</span>
            </div>
        </div>
    </div>
